<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css" />
    <title>To-do List</title>
</head>
<body>
    <h1>TO-DO LIST</h1>

    </div>
    <script src="assets/scripts.js"></script>
